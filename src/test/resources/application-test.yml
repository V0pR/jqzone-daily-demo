#datasource
datasource:
  url: jdbc:mysql://127.0.0.1:3306/wangjq-core?serverTimezone=UTC&useLegacyDatetimeCode=false&characterEncoding=UTF8&rewriteBatchedStatements=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
  username: root
  password: 123456
  driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8080


#spring
management:
  port: 8080
  context-path: /server

#ebean
ebean:
  db:
    ddl:
      generate: false
      run: false
    search:
      packages: com.core.domain
  migration:
    run: false

spring:
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true
  messages:
    encoding: UTF-8
